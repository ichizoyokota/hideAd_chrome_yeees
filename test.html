<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div class="ytp-skip-ad" id="skip-ad:1" style="">
    <div class="ytp-preview-ad" id="preview-ad:2" style="display: none;">
        <div class="ytp-preview-ad__text">1</div>
        <img class="ytp-preview-ad__image" src="https://i.ytimg.com/vi/y5imgsgLddg/mqdefault.jpg"></div>
    <button class="ytp-skip-ad-button" id="skip-button:3" onclick="c_test()">
        <div class="ytp-skip-ad-button__text">スキップ</div>
        <span class="ytp-skip-ad-button__icon"><svg height="100%" viewBox="-6 -6 36 36" width="100%"><path
                d="M5,18l10-6L5,6V18L5,18z M19,6h-2v12h2V6z" fill="#fff"></path></svg></span></button>
</div>

</body>


<script type="text/javascript">
    let observer1 = new MutationObserver((m) => {

        // target
        //     :
        //     button#skip-button:3.ytp-skip-ad-button

        let bu = document.querySelectorAll('.ytp-skip-ad-button')
        console.log('=====================m')
        console.log(m)
        console.log('=====================bu')
        console.log(bu)
        bu[0].click()
    });

    let target = document.getElementsByTagName('body');

    if (target[0] !== undefined) {
        observer1.observe(target[0], {
            childList: true,
            subtree: true,
            attributes: true,
            attributeFilter: ['style', 'className']
        });
    }

    const c_test = () => {
        console.log('クリックされた===================')
    }
</script>
</html>
